<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma);" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               placeholder="Nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched"
               class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched"
               class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel]="usuario.correo"
             type="email"
             name="correo"
             #correo="ngModel"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required>
      <small *ngIf="correo.invalid && correo.touched"
              class="form-text text-danger">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              [class.is-invalid]="pais.invalid && pais.touched"
              name="pais"
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
              required
              #pais="ngModel">
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched"
      class="form-text text-danger">Debe seleccionar un pais</small>
    </div>
  </div>
  
  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
        <div class="form-check form-check-inline">
          <input type="radio"
                 class="form-check-input"
                 name="genero"
                 [class.is-invalid]="genero.invalid && genero.touched"
                 value="M"
                 [ngModel]="usuario.genero"
                 required
                 #genero="ngModel">
          <label class="form-check-label">Masculino</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio"
                 class="form-check-input"
                 name="genero"
                 [class.is-invalid]="genero.invalid && genero.touched"
                 value="F"
                 [ngModel]="usuario.genero"
                 required
                 #genero="ngModel">
          <label class="form-check-label">Femenino</label>
        </div>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
